# Sample Configuration File for Weather CLI Application
# Copy this file as 'config.properties' and update with your values

# OpenWeatherMap API Configuration
# Get your API key from https://openweathermap.org/appid

# API key for the OpenWeatherMap service
# Replace YOUR_API_KEY_HERE with your actual API key from OpenWeatherMap
api.key=YOUR_API_KEY_HERE

# API base URL for the OpenWeatherMap service
# Default value - no need to change unless API version changes
api.base.url=https://api.openweathermap.org/data/2.5/weather

# Optional configuration settings

# Units for temperature (metric, imperial, or standard)
# metric = Celsius, imperial = Fahrenheit, standard = Kelvin
# Default is standard if not specified
# api.units=metric

# Language for weather descriptions
# See supported language codes at: https://openweathermap.org/current#multi
# Default is English (en) if not specified
# api.lang=en

# Connection timeout in milliseconds
# Default is 5000 (5 seconds) if not specified
# api.timeout=5000
